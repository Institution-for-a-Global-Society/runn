desc: Test using HTTP multipart/form-data
labels:
  - http
  - openapi3
runners:
  req:
    endpoint: ${TEST_HTTP_END_POINT:-https:example.com}
    openapi3: ../openapi3.yml
steps:
  fileupload:
    desc: Post /upload
    req:
      /upload:
        post:
          body:
            multipart/form-data:
              username: bob
              upload0: ../dummy.png
              upload1: ../dummy.jpg
    test: |
      current.res.status == 201
  fileupload2:
    desc: Post /upload with array
    req:
      /upload:
        post:
          body:
            multipart/form-data:
              username: charlie
              file:
                - ../dummy.png
                - ../dummy.jpg
    test: |
      current.res.status == 201
