desc: Test using SSHd with host rules (wildcard)
runners:
  sc:
    host: ssh.example.com
    user: testuser
    sshConfig: ../sshd/ssh_config
    port: 22
hostRules:
  '*.example.com': ${TEST_SSH_HOST_RULE}
steps:
  uname:
    sc:
      command: somecommand
    test: current.stdout contains 'Hello world'
