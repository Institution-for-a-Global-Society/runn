desc: Exec test
steps:
  -
    exec:
      command: echo hello world!!
    test: 'current.stdout contains "hello"'
  -
    exec:
      command: cat
      stdin: '{{ previous.stdout }}'
    test: 'current.stdout contains "hello"'
  -
    exec:
      command: basename `echo $0`
      shell: bash
    test: 'current.stdout == "bash\n"'
