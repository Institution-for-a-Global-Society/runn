desc: For multiple include test
vars:
  foo: 123
  bar: "abc"
  baz: 100
  qux: -1
  quux: 2
  corge:
    grault: "1234"
    garply: 1234
  waldo: true
  fred: "false"
steps:
  a:
    include:
      path: multiple_include_a.yml
      vars:
        foo: '{{ vars.foo }}'
        bar: '{{ vars.foo }}-{{ vars.bar }}'
        baz: '{{ string(-1 * (vars.foo - vars.baz)) }}'
        quz: '{{ len(vars.bar) - vars.qux }}'
        quux: '{{ string(vars.quux) }}'
        corge:
          grault: '{{ vars.corge.grault }}'
          garply: '{{ vars.corge.garply }}'
        waldo: '{{ vars.waldo }}'
        fred: '{{ vars.fred }}'
    test: |
      vars.foo == 123
      && vars.bar == "abc"
      && vars.baz == 100
      && vars.qux == -1
      && vars.quux == 2
      && vars.corge.grault == "1234"
      && vars.corge.garply == 1234
      && vars.waldo == true
      && vars.fred == "false"
